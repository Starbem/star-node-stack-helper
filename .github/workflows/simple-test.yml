name: Simple PNPM Test

on:
  workflow_dispatch:

jobs:
  simple-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.6.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Find star-node-stack-helper
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== All directories ==="
          find . -type d -name "*star-node-stack-helper*" 2>/dev/null || echo "No star-node-stack-helper directories found"
          echo ""
          echo "=== All package.json files ==="
          find . -name "package.json" 2>/dev/null || echo "No package.json files found"

      - name: Test pnpm in current directory
        run: |
          echo "=== Testing pnpm in current directory ==="
          pnpm --version
          echo "✅ pnpm is working"

          # Try to find and test in star-node-stack-helper
          if [ -f "libs/star-node-stack-helper/package.json" ]; then
            echo "✅ Found package.json in libs/star-node-stack-helper"
            cd libs/star-node-stack-helper
            pnpm install --frozen-lockfile
            echo "✅ pnpm install successful"
          elif [ -f "star-node-stack-helper/package.json" ]; then
            echo "✅ Found package.json in star-node-stack-helper"
            cd star-node-stack-helper
            pnpm install --frozen-lockfile
            echo "✅ pnpm install successful"
          else
            echo "❌ Could not find star-node-stack-helper package.json"
            exit 1
          fi
