name: Test PNPM Setup

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test-pnpm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Directory contents ==="
          ls -la
          echo ""
          echo "=== Looking for libs directory ==="
          if [ -d "libs" ]; then
            echo "✅ libs directory found"
            ls -la libs/
          else
            echo "❌ libs directory not found"
          fi
          echo ""
          echo "=== Looking for star-node-stack-helper ==="
          if [ -d "libs/star-node-stack-helper" ]; then
            echo "✅ star-node-stack-helper directory found"
            ls -la libs/star-node-stack-helper/
          else
            echo "❌ star-node-stack-helper directory not found"
            echo "Searching for it in current directory..."
            find . -name "star-node-stack-helper" -type d 2>/dev/null || echo "Not found in current directory"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.6.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Verify pnpm is available
        run: |
          echo "Testing pnpm availability..."
          pnpm --version
          which pnpm
          echo "✅ pnpm is available"

      - name: Find and test package.json
        run: |
          echo "=== Looking for package.json files ==="
          find . -name "package.json" -path "*/star-node-stack-helper/*" 2>/dev/null || echo "No package.json found in star-node-stack-helper"

          echo ""
          echo "=== Testing if we can find the lib directory ==="
          LIB_DIR=""
          if [ -d "libs/star-node-stack-helper" ]; then
            LIB_DIR="libs/star-node-stack-helper"
          elif [ -d "star-node-stack-helper" ]; then
            LIB_DIR="star-node-stack-helper"
          else
            echo "❌ Could not find star-node-stack-helper directory"
            exit 1
          fi

          echo "✅ Found lib directory: $LIB_DIR"
          cd "$LIB_DIR"
          echo "Current directory after cd: $(pwd)"
          ls -la

      - name: Test pnpm install
        run: |
          echo "=== Finding lib directory ==="
          LIB_DIR=""
          if [ -d "libs/star-node-stack-helper" ]; then
            LIB_DIR="libs/star-node-stack-helper"
          elif [ -d "star-node-stack-helper" ]; then
            LIB_DIR="star-node-stack-helper"
          else
            echo "❌ Could not find star-node-stack-helper directory"
            exit 1
          fi

          echo "✅ Using lib directory: $LIB_DIR"
          cd "$LIB_DIR"
          echo "Testing pnpm install..."
          pnpm install --frozen-lockfile
          echo "✅ pnpm install successful"

      - name: Test pnpm commands
        run: |
          echo "=== Finding lib directory ==="
          LIB_DIR=""
          if [ -d "libs/star-node-stack-helper" ]; then
            LIB_DIR="libs/star-node-stack-helper"
          elif [ -d "star-node-stack-helper" ]; then
            LIB_DIR="star-node-stack-helper"
          else
            echo "❌ Could not find star-node-stack-helper directory"
            exit 1
          fi

          echo "✅ Using lib directory: $LIB_DIR"
          cd "$LIB_DIR"
          echo "Testing pnpm commands..."
          pnpm run --help
          pnpm list --depth=0
          echo "✅ pnpm commands working"
