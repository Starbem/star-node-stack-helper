name: Quality Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: libs/star-node-stack-helper/package-lock.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.6.2

      - name: Install dependencies
        run: |
          cd libs/star-node-stack-helper
          pnpm install

      - name: Run security audit
        run: |
          cd libs/star-node-stack-helper
          pnpm audit --audit-level moderate

      - name: Check for outdated dependencies
        run: |
          cd libs/star-node-stack-helper
          pnpm outdated || true

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: libs/star-node-stack-helper/package-lock.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.6.2

      - name: Install dependencies
        run: |
          cd libs/star-node-stack-helper
          pnpm install

      - name: Check code formatting
        run: |
          cd libs/star-node-stack-helper
          pnpm run format --check || echo "Code formatting check failed - run 'pnpm run format' to fix"

      - name: Run ESLint
        run: |
          cd libs/star-node-stack-helper
          pnpm run lint

      - name: Type check
        run: |
          cd libs/star-node-stack-helper
          pnpm run build --noEmit
